<div class="row justify-content-md-center mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Sign in</h5>
                <form [formGroup]="userData">
                    <p *ngIf="validationErrors">
                        <small class="text-danger">{{validationErrors}}</small>
                    </p>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email Address:
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                            formControlName="email"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password"
                        class="form-label">
                            Password:
                        </label>
                        <input 
                            type="password"
                            class="form-control" 
                            id="password"
                            name="password"
                            required
                            formControlName="password"/>
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            [disabled]="userData.controls.isSubmitting.value || (userData.controls.password.value)"
                            (click)="loginAction()"
                            type="button"
                            class="btn btn-primary btn-block">
                            Login:
                        </button>
                        <p class="text-center">Don't have an account?<a routerLink="/register">Register...</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
